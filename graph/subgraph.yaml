specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SmartReader
    network: goerli
    source:
      address: "0x02994059E2270d85ceff0E7E2510281d50eaCb1C"
      abi: SmartReader
      startBlock: 8591488
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Contract
        - Annotation
      abis:
        - name: SmartReader
          file: ./abis/SmartReader.json
      eventHandlers:
        - event: AnnotationAdded(address,uint256,string)
          handler: handleAnnotationAdded
        - event: ContractAdded(address,string)
          handler: handleContractAdded
      file: ./src/smart-reader.ts
