specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SmartReader
    network: goerli
    source:
      address: '0xe10f3438eb667b7185ef8f680bd9bee529c4f720'
      abi: SmartReader
      startBlock: 8593519
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Contract
        - Annotation
      abis:
        - name: SmartReader
          file: ./abis/SmartReader.json
      eventHandlers:
        - event: AnnotationAdded(address,uint256,string)
          handler: handleAnnotationAdded
        - event: ContractAdded(address,string)
          handler: handleContractAdded
      file: ./src/smart-reader.ts
